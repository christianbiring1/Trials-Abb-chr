<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey-form</title>
</head>
<body>
    <h1 id="title"></h1>
    <p id="description">A survey is a research method used for collecting data from a predefined group of respondents to gain information and insights into various topics of interest. ... The process involves asking people for information through a questionnaire, which can be either online or offline.</p>
    <form action="" id="survey-form">
        <label for="name" id="name">Name:</label><br>
        <input type="text" id="name"><br>
        <label for="email" id="email">Email:</label><br>
        <input type="email" id="email">
    </form>
</body>
</html>
